name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Install pre-commit
        run: poetry run pip install pre-commit

      - name: Run pre-commit (all checks)
        run: poetry run pre-commit run --all-files

      - name: Verify APP works (--version)
        run: poetry run my-app --version

      - name: Verify APP works (--help)
        run: poetry run my-app --help

      - name: Verify APP works (--text)
        run: poetry run my-app --text "CI/CD test"

      - name: Verify APP works (no arguments)
        run: poetry run my-app

      - name: Verify APP works (verbose logging)
        run: poetry run my-app -vv --text "Verbose test"
